{% extends "skyshaker/base.html" %}
{% block content %}
<div id="login-middle">
        <form id="login_form" method="post" action="/skyshaker/login/">
            {% csrf_token %}
            <table><tbody>
            <tr><td>Username:</td><td><input type="text" name="username" value="" size="50" /></td></tr>
            <tr><td>Password:</td><td><input type="password" name="password" value="" size="50" /></td></tr>
            <tr><td><input type="submit" value="submit" /></td></tr>
            </tbody></table>
        </form>
</div>
{% endblock %}
